<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1 class="container border-bottom">
        Person Form
    </h1>
    <div class="alert alert-danger container alert-dismissible mt-4">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        Enter Messages.
    </div>
    <form class="container">
        <!--
        if you try using form-inline you won't get the desired output.
        you'll see not only the form-groups, but all the elements inline.
        here I go for the standard layout classes.
        -->
        <div class="row">
        <div class="col-md-2">
        <div class="form-group">
        <!--
        'for' is used to link the label with the input element.
       if you click on the label, you'll see that the input gets
       the focus.
        -->
        <label for="ititle">Title</label>
        <input type="text" class="form-control" id="ititle" placeholder="Mr.">
        </div>
        </div>
       
        <div class="col-md-5">
        <div class="form-group">
        <label for="ifname">First name</label>
        <input type="text" class="form-control" id="ifname" placeholder="Chee Kin">
        </div>
        </div>
       
        <div class="col-md-5">
        <div class="form-group">
        <label for="ilname">Last name</label>
        <input type="text" class="form-control" id="ilname" placeholder="Lin">
        </div>
        </div>
        </div>
       
        <!-- Well, here you should put the rest of the stuff -->
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-select">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="birth">Date of Birth</label>
                    <input type="text" class="form-control" id="birth" placeholder="dd/mm/yyyy">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col mb-2">
                <div class="form-group">
                    <label for="street">Address</label>
                    <input type="text" class="form-control" id="street" placeholder="Street">
                </div>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" id="city" placeholder="City">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" id="state" placeholder="State">
                </div>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" id="postcode" placeholder="Post Code">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form group">
                    <select class="form-select" placeholder="Country">
                        <option>Thai</option>
                        <option>Others</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="border-bottom mt-5 mb-2">

        </div>
        <button type="button" class="btn btn-primary btn-block float-end d-grid col-md-2">Register</button>
        </form>
</body>
</html>
